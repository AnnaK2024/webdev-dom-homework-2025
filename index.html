<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <style>
      .error {
        background-color: yellow;
      }
    </style>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const inputName = document.getElementById("name");
    const inputTextComment = document.getElementById("comment");
    const addButton = document.getElementById("add-button");
    const list = document.getElementById("list");

    let myDate = new Date();
    let currentDate =
      myDate.getDate().toString().padStart(2, "0") +
      "." +
      (myDate.getMonth() + 1).toString().padStart(2, "0") +
      "." +
      myDate.getFullYear().toString().substr(2, 2) +
      " " +
      myDate.getHours().toString().padStart(2, "0") +
      ":" +
      myDate.getMinutes().toString().padStart(2, "0");

    addButton.addEventListener("click", () => {
      inputName.classList.remove("error");
      if (inputName.value === "") {
        inputName.classList.add("error");
        return;
      }
      inputTextComment.classList.remove("error");
      if (inputTextComment.value === "") {
        inputTextComment.classList.add("error");
        return;
      }

      const oldHtml = list.innerHTML;
      list.innerHTML =
        oldHtml +
        `<li class="comment">
          <div class="comment-header">
            <div>
              ${inputName.value}
            </div>
            <div> ${currentDate} </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputTextComment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;

      inputName.value = "";
      inputTextComment.value = "";
    });

    // inputName.addEventListener("keydown", function (event) {
    //   if (event.key === "Enter") {
    //     event.preventDefault();
    //   }
    // });

    // inputTextComment.addEventListener("keydown", function (event) {
    //   if (event.key === "Enter") {
    //     event.preventDefault();
    //   }
    // });

    

  </script>
</html>
