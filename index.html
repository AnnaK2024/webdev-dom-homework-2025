  <script>
    "use strict";

    const inputName = document.getElementById("name");
    const inputTextComment = document.getElementById("comment");
    const addButton = document.getElementById("add-button");
    const list = document.getElementById("list");

    //Массив комментариев
    const listСomments = [
      {
        name: "Глеб Фокин",
        data: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        likes: "3",
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        data: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        likes: "75",
        isLiked: false,
      },
    ];

    //Обработчик лайка
    const initClickLike = () => {
      const likesButton = document.querySelectorAll(".like-button");
      for (const buttonLike of likesButton) {
        buttonLike.addEventListener("click", () => {
          console.log("click");
        });
      }
    };

    // Функция рендеринга массива
    const renderListСomments = () => {
      const listСommentsHtml = listСomments
        .map((commentator) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${commentator.name}</div>
            <div>${commentator.data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentator.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${commentator.likes}</span>
              <button class="like-button ${
                commentator.isLiked ? "-active-like" : ""
              }" ></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      list.innerHTML = listСommentsHtml;

      initClickLike();
    };
    renderListСomments();

    //Добавляем новый комменатирй
    addButton.addEventListener("click", () => {
      let myDate = new Date();
      let currentDate =
        myDate.getDate().toString().padStart(2, "0") +
        "." +
        (myDate.getMonth() + 1).toString().padStart(2, "0") +
        "." +
        myDate.getFullYear().toString().substr(2, 2) +
        " " +
        myDate.getHours().toString().padStart(2, "0") +
        ":" +
        myDate.getMinutes().toString().padStart(2, "0");

      inputName.classList.remove("error");
      if (inputName.value.trim() === "") {
        inputName.classList.add("error");
        return;
      }
      inputTextComment.classList.remove("error");
      if (inputTextComment.value.trim() === "") {
        inputTextComment.classList.add("error");
        return;
      }

      const newComments = {
        name: inputName.value,
        data: currentDate,
        comment: inputTextComment.value,
        likes: 0,
        isLiked: false,
      };

      listСomments.push(newComments);
      renderListСomments();

      inputName.value = "";
      inputTextComment.value = "";
    });
